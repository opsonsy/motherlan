<div class="container">

    <form class="form-signin">
        vm: {{vm}}
        <h2 class="form-signin-heading">Please sign up</h2>
        <label for="inputEmail" class="sr-only">Email Address:</label>
        <input type="email" id="inputEmail" class="form-control"
                ng-model="vm.account.email" placeholder="Email Address" required autofocus>
        <label for="inputPassword" class="sr-only">Password:</label>
        <input type="password" id="inputPassword" class="form-control"
               ng-model="vm.account.password" placeholder="Password" required>

        <label for="inputConfirmPassword" class="sr-only">Confirm Password:</label>
        <input type="password" id="inputConfirmPassword" class="form-control"
               ng-model="vm.account.password" placeholder="Confirm Password" required>

        <h3 class="form-signin-heading">Account Details</h3>
        <label class="sr-only">FullName:</label>
        <input type="text" id="inputFirstName" class="form-control"
               ng-model="vm.account.firstName" placeholder="First Name" required autofocus>
        <input type="text" id="inputLastName" class="form-control"
               ng-model="vm.account.lastName" placeholder="Last Name" required autofocus>
        
        
        
        <button class="btn btn-lg btn-primary btn-block" type="submit"
                ng-click="vm.signUp()">Submit</button>
    </form>
    <mln-forgot-password></mln-forgot-password> 
</div>
